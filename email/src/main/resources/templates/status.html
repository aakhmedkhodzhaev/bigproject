<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
<div th:switch="${notify}">
    <h2 th:case="null">Notifications no found!</h2>
    <div th:case="*">
        <h2>Status</h2>
        <table border="1" cellpadding="6" cellspacing="1">
            <thead>
            <tr>
                <th>notificationType</th>
                <th>recipient</th>
                <th>message</th>
                <th>statusValue</th>
                <th>creationDate</th>
                <th>lastUpdate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification   : ${notify}">
                <td th:text="${notification.notificationType}"></td>
                <td th:text="${notification.recipient}"></td>
                <td th:text="${notification.message}"></td>
                <td th:text="${notification.statusValue}"></td>
                <td th:text="${notification.creationDate}"></td>
                <td th:text="${notification.lastUpdate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/send" style="color:#0000ff">Send notification</a></p>
</div>
</body>
</html>
